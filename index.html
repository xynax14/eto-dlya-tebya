<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Валентинка ❤️</title>
    <style>
        body {
            background: linear-gradient(135deg, #11002c, #55007a, #ff0080);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 42px;
            color: #ff66b2;
            margin-top: 50px;
            text-shadow: 0px 0px 10px #ff66b2;
            animation: fadeIn 2s ease-in-out;
        }
        .poem {
            font-size: 24px;
            color: #ff99cc;
            width: 60%;
            margin: 20px auto;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .container {
            position: relative;
            margin-top: 50px;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff66b2;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #surprise-btn {
            background: linear-gradient(45deg, #ff66b2, #a000c4);
            color: white;
            font-size: 22px;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
            text-shadow: 0px 0px 10px white;
        }
        #surprise-btn:hover {
            background: linear-gradient(45deg, #a000c4, #ff66b2);
            transform: scale(1.1);
        }
        #love-message {
            display: none;
            font-size: 30px;
            color: #ff66b2;
            margin-top: 20px;
            text-shadow: 0px 0px 15px #ff66b2;
            animation: fadeIn 2s ease-in-out;
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Ты – моё счастье! ❤️</h1>

    <p class="poem" style="animation-delay: 1s;">Как хорошо, что есть ты в мире,<br> 
        Твоё тепло мне как огонь.<br> 
        С тобою даже дни ненастья <br> 
        Приносят радость и покой.  
    </p>

    <p class="poem" style="animation-delay: 2s;">С тобой смеяться – наслажденье,<br>
        С тобой мне просто и легко.<br>
        И каждый миг, что мы проводим,<br>
        Мне сердце греет глубоко.  
    </p>

    <button id="surprise-btn">Сюрприз</button>
    <p id="love-message">Очень сильно тебя люблю! ❤️</p>

    <audio id="love-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <script>
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                setTimeout(() => { heart.remove(); }, 5000);
            }
            setInterval(createHeart, 300);
document.getElementById("surprise-btn").addEventListener("click", function() {
                document.getElementById("love-message").style.display = "block";
                document.getElementById("love-music").play();
            });

            function createStar() {
                const star = document.createElement("div");
                star.classList.add("star");
                document.body.appendChild(star);
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                setTimeout(() => { star.remove(); }, 2000);
            }
            setInterval(createStar, 500);
        </script>
    </div>
</body>
</html>
